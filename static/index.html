<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ExamGuard Pro - Academic Integrity Monitoring System</title>
    <style>
        :root {
            --primary: #2c3e50;
            --secondary: #34495e;
            --accent: #3498db;
            --success: #27ae60;
            --warning: #f39c12;
            --danger: #e74c3c;
            --light: #ecf0f1;
            --dark: #2c3e50;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            min-height: 100vh;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            color: var(--dark);
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            padding: 20px 0;
            color: var(--light);
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        #login-container {
            max-width: 500px;
            margin: 40px auto;
            padding: 40px;
            background: rgba(255, 255, 255, 0.98);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
        }

        .auth-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .auth-header h2 {
            font-size: 1.8rem;
            color: var(--primary);
            margin-bottom: 10px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--primary);
            font-weight: 500;
        }

        .form-control {
            width: 100%;
            padding: 15px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
        }

        .btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--accent) 0%, #2980b9 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.4);
        }

        #main-container {
            display: none;
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
        }

        .monitoring-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid var(--light);
        }

        .status-container {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            margin-bottom: 30px;
        }

        #status {
            font-size: 1.1rem;
            font-weight: 500;
            text-align: center;
            padding: 15px;
            border-radius: 10px;
            background: var(--light);
            margin-bottom: 20px;
        }

        .video-container {
            position: relative;
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        #video-feed {
            width: 100%;
            height: auto;
            border-radius: 15px;
            display: block;
        }

        .alert {
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 12px;
            font-weight: 500;
        }

        .alert-warning {
            background-color: #fff3e0;
            border: 1px solid var(--warning);
            color: var(--warning);
        }

        .alert-error {
            background-color: #ffebee;
            border: 1px solid var(--danger);
            color: var(--danger);
        }

        .metrics-panel {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .metric-card {
            background: var(--light);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        .metric-card h3 {
            color: var(--primary);
            margin-bottom: 10px;
            font-size: 1.1rem;
        }

        .metric-value {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--accent);
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>ExamGuard Pro</h1>
            <p>Academic Integrity Monitoring System</p>
        </header>

        <div id="login-container">
            <div class="auth-header">
                <h2>Start Monitoring Session</h2>
            </div>
            <form id="login-form">
                <div class="form-group">
                    <label for="suc-id">Student ID</label>
                    <input type="text" id="suc-id" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary">Start Session</button>
            </form>
        </div>

        <div id="main-container">
            <div class="monitoring-header">
                <h2>Live Monitoring Session</h2>
                <div id="student-id"></div>
            </div>

            <div class="status-container">
                <div id="status">Initializing camera...</div>
                <div id="alerts"></div>
            </div>

            <div class="video-container">
                <img id="video-feed" alt="Video feed" src="">
            </div>

            <div class="metrics-panel">
                <div class="metric-card">
                    <h3>Face Detection</h3>
                    <div id="face-detection" class="metric-value">-</div>
                </div>
                <div class="metric-card">
                    <h3>Looking at Camera</h3>
                    <div id="looking-at-camera" class="metric-value">-</div>
                </div>
                <div class="metric-card">
                    <h3>Confidence</h3>
                    <div id="confidence" class="metric-value">-</div>
                </div>
                <div class="metric-card">
                    <h3>Head Rotation</h3>
                    <div id="head-rotation" class="metric-value">-</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let ws = null;
        const loginForm = document.getElementById('login-form');
        const loginContainer = document.getElementById('login-container');
        const mainContainer = document.getElementById('main-container');
        const videoFeed = document.getElementById('video-feed');
        const status = document.getElementById('status');
        const alerts = document.getElementById('alerts');
        const studentId = document.getElementById('student-id');

        // Metric elements
        const faceDetection = document.getElementById('face-detection');
        const lookingAtCamera = document.getElementById('looking-at-camera');
        const confidence = document.getElementById('confidence');
        const headRotation = document.getElementById('head-rotation');

        function showAlert(message, type = 'warning') {
            const alert = document.createElement('div');
            alert.className = `alert alert-${type}`;
            alert.textContent = message;
            alerts.appendChild(alert);
            setTimeout(() => alert.remove(), 5000);
        }

        function updateMetrics(metrics) {
            faceDetection.textContent = metrics.detected ? 'Detected' : 'Not Detected';
            lookingAtCamera.textContent = metrics.looking_at_camera ? 'Yes' : 'No';
            confidence.textContent = `${(metrics.confidence * 100).toFixed(1)}%`;
            headRotation.textContent = `${metrics.head_rotation.toFixed(1)}Â°`;

            if (!metrics.looking_at_camera && metrics.detected) {
                showAlert('Please look at the camera');
            }

            if (metrics.multiple_faces) {
                showAlert('Multiple faces detected', 'error');
            }

            status.textContent = metrics.detected ? 
                (metrics.looking_at_camera ? 'Monitoring Active' : 'Please look at the camera') : 
                'No face detected';
        }

        function connectWebSocket(sucId) {
            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            const wsUrl = `${protocol}//${window.location.host}/ws`;
            
            ws = new WebSocket(wsUrl);

            ws.onopen = () => {
                console.log('WebSocket connected');
                ws.send(sucId);
                status.textContent = 'Connected';
            };

            ws.onmessage = (event) => {
                const data = JSON.parse(event.data);
                videoFeed.src = `data:image/jpeg;base64,${data.frame}`;
                updateMetrics(data.metrics);
            };

            ws.onclose = () => {
                console.log('WebSocket disconnected');
                status.textContent = 'Disconnected';
                setTimeout(() => connectWebSocket(sucId), 5000);
            };

            ws.onerror = (error) => {
                console.error('WebSocket error:', error);
                status.textContent = 'Connection error';
            };
        }

        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const sucId = document.getElementById('suc-id').value;
            if (sucId) {
                loginContainer.style.display = 'none';
                mainContainer.style.display = 'block';
                studentId.textContent = `Student ID: ${sucId}`;
                connectWebSocket(sucId);
            }
        });

        // Handle page unload
        window.addEventListener('beforeunload', () => {
            if (ws) {
                ws.close();
            }
        });
    </script>
</body>
</html>
